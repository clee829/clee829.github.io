<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title-image">
            <img src="titleimage.png" alt="Dog Adoption Center">
        </div>
        <h1>Adopt a Dog</h1>
        <p>Find your perfect companion today!</p>
    </header>

    <section class="dogs-container">
        <div class="dog-card">
            <img src="dog1.jpeg" alt="Labrador">
            <h3>Max</h3>
            <p>Breed: Labrador Retriever</p>
            <p>Age: 2 years</p>
            <button>Adopt Me</button>
        </div>

        <div class="dog-card">
            <img src="dog2.jpg" alt="Toy Poodle">
            <h3>Yevan</h3>
            <p>Breed: Toy Poodle</p>
            <p>Age: 4 years</p>
            <!-- Disabled button for adopted dog -->
            <button class="disabled" disabled>Adopted!</button>
        </div>

        <div class="dog-card">
            <img src="dog3.jpg" alt="Beagle">
            <h3>Bella</h3>
            <p>Breed: Beagle</p>
            <p>Age: 1 year</p>
            <button>Adopt Me</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dog Adoption Center. All rights reserved.</p>
    </footer>
</body>
</html>
